<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="icon" href="assets/logo3.png" type="image/x-icon">
    <script src="js/update-invoice.js" type="module"></script>
    <title>Invoice Management App</title>
</head>
<body>
    <nav class="navbar">
        <div class="brand-container" id="brand">
            <img src="assets/logo.png" alt="logo" class="logo">
            <div id="app-title" class="app-title">Invoice Manager</div>
        </div>
    </nav>

    <div class="form-container">
    <form id="invoice-form">
      <div class="section">
        <h2 class="section-title">Invoice</h2>
        <div class="form-row">
          <div class="input-group">
            <label for="invoice-number">Invoice Number</label>
            <input type="text" id="invoice-number" required />
          </div>
          <div class="input-group">
            <label for="invoice-date">Date</label>
            <input type="date" id="invoice-date" required />
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Client</h2>
        <div class="form-row">
          <div class="input-group">
            <label for="client-name">Name</label>
            <input type="text" id="client-name" required />
          </div>
          <div class="input-group">
            <label for="client-address">Address</label>
            <input type="text" id="client-address" required />
          </div>
          <div class="input-group">
            <label for="client-city">City</label>
            <input type="text" id="client-city" required />
          </div>
          <div class="input-group">
            <label for="client-country">Country</label>
            <input type="text" id="client-country" required />
          </div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Products</h2>
        <div class="dynamic-container" id="products-container"></div>
        <button type="button" class="add-btn" id="add-product">Add a product</button>
      </div>

      <div class="buttons">
        <button type="reset" class="reset-btn">Reset Form</button>
        <button type="submit" class="submit-btn">Update Invoice</button>
      </div>
    </form>
  </div>
    
</body>
</html>
